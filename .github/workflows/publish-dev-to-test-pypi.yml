name: Publish Dev Branch to TestPyPI
on:
  push:
    branches: ["dev"]

jobs:
  test-pypi-publish:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: TestPyPI
      url: https://test.pypi.org/project/apix-core
    permissions:
      id-token: write

    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry, build package, publish to Test PyPI
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        pip install poetry
        poetry config repositories.testpypi https://test.pypi.org/legacy/
        poetry build
        poetry publish --repository testpypi --username __token__ --skip-existing
